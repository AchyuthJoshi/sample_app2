<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keypad</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <div class="output-box">
            <div class="op1">
                9980881998
            </div>
            <div class="op2">
                <button class="delete"><</button>
            </div>
        </div>
        <div class="input-box">
            <button class="span1"><div class="top">1</div><div class="bottom">.</div></button>
            <button class="span1"><div class="top">2</div><div class="bottom">ABC</div></button>
            <button class="span1"><div class="top">3</div><div class="bottom">DEF</div></button> <br>
            <button class="span1"><div class="top">4</div><div class="bottom">GHI</div></button>
            <button class="span1"><div class="top">5</div><div class="bottom">JKL</div></button>
            <button class="span1"><div class="top">6</div><div class="bottom">MNO</div></button><br>
            <button class="span1"><div class="top">7</div><div class="bottom">PQRS</div></button>
            <button class="span1"><div class="top">8</div><div class="bottom">TUV</div></button>
            <button class="span1"><div class="top">9</div><div class="bottom">WXYZ</div></button><br>
            <button class="span1"><div class="top">#</div></button>
            <button class="span1"><div class="top">0</div><div class="bottom">+</div></button>
            <button class="span1"><div class="top">*</div></button><br>
            <button class="span2">c</button>
        </div>
    </div>
</body>
</html>
